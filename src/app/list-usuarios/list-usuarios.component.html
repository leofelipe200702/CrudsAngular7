<h1>Usu√°rios</h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Email</th>
        <th>Alterar</th>
        <th>Deletar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.firstName}}</td>
        <td>{{usuario.lastName}}</td>
        <td>{{usuario.email}}</td>
        <td><button (click)="updateUsuario(usuario.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteUsuario(usuario.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <button (click)="addUsuario()" class="btn btn-success">Create</button>
  </div>
</div>
